<!DOCTYPE html>

  <!-- Header -->
  <header class="fixed w-full z-50 bg-dark bg-opacity-95 shadow-sm">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="#services" class="text-3xl font-anton text-accent hover:scale-105 transition-transform duration-300 tracking-wider uppercase">cutsbyimg</a>
      <a href="#services" class="bg-secondary text-accent px-4 sm:px-6 py-2 !rounded-button font-anton hover:bg-opacity-90 transition back-button">
        <i class="ri-arrow-left-line mr-1"></i> RETOUR
      </a>
    </div>
  </header>

  <!-- Reservation Section -->
  <section class="pt-mobile pb-20 bg-primary">
    <div class="container mx-auto px-4">
      <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row items-start gap-8">
          <!-- Info box -->
          <div class="w-full md:w-1/4 bg-dark bg-opacity-20 p-6 rounded-lg shadow-md service-info slide-in-left" data-aos="fade-right">
            <h3 class="text-xl font-anton mb-4 text-accent">+20 ANS ET BARBE</h3>
            <div class="flex justify-between items-center mb-4">
              <span class="text-3xl font-anton text-secondary">30 CHF</span>
              <span class="text-accent opacity-80">50 min</span>
            </div>
            <div class="pt-4 mt-4 border-t border-gray-700">
              <p class="text-sm text-accent opacity-80">
                <i class="ri-information-line mr-1"></i> Veuillez compléter le formulaire ci-contre pour réserver votre coupe avec taille de barbe.
              </p>
            </div>
          </div>
          
          <!-- Cal.com iframe -->
          <div class="w-full md:w-3/4 slide-in-right iframe-wrapper" data-aos="fade-left" data-aos-delay="200">
            <h2 class="text-2xl md:text-3xl font-anton mb-6 text-accent">RÉSERVEZ VOTRE COUPE +20 ANS ET BARBE</h2>
            <div class="rounded-lg shadow-lg overflow-hidden iframe-container">
              <iframe src="https://cal.com/cuts.by.img/plus20ansbarbe?embed=true&theme=dark" frameborder="0" class="reservation-iframe"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Redimensionner l'iframe en fonction de la taille de l'écran
      const resizeIframe = () => {
        const iframe = document.querySelector('.reservation-iframe');
        const width = window.innerWidth;
        
        if (width <= 640) {
          iframe.style.height = '600px';
        } else if (width <= 768) {
          iframe.style.height = '650px';
        } else {
          iframe.style.height = '750px';
        }
      };
      
      // Exécuter au chargement et lors du redimensionnement
      resizeIframe();
      window.addEventListener('resize', resizeIframe);
    });
  </script>
