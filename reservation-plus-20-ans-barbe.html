<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#1a1a1a', secondary: '#e0a067' },
          borderRadius: { 'none': '0px', 'sm': '4px', DEFAULT: '8px', 'md': '12px', 'lg': '16px', 'xl': '20px', '2xl': '24px', '3xl': '32px', 'full': '9999px', 'button': '8px' },
          fontFamily: {
            'anton': ['"Anton"', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
      max-width: 100%;
      overflow-x: hidden;
    }
    
    h1, h2, h3, .font-anton {
      font-family: 'Anton', sans-serif;
      letter-spacing: 0.5px;
    }
    
    /* Assurez-vous que les éléments ne dépassent pas la largeur de l'écran */
    img, video, iframe {
      max-width: 100%;
    }
    
    /* Ajoutez des animations similaires aux autres pages */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideInRight {
      from { transform: translateX(30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slideInLeft {
      from { transform: translateX(-30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .page-transition {
      animation: fadeIn 0.8s ease-out forwards;
    }
    
    .slide-in-right {
      animation: slideInRight 0.8s ease-out forwards;
    }
    
    .slide-in-left {
      animation: slideInLeft 0.8s ease-out forwards;
    }
    
    .back-button {
      transition: all 0.3s ease;
    }
    
    .back-button:hover {
      transform: translateX(-5px);
    }
    
    .service-info {
      transition: all 0.3s ease;
    }
    
    .service-info:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    /* Ajustements responsives */
    @media (max-width: 768px) {
      .pt-32 {
        padding-top: 6rem;
      }
      
      .container {
        width: 100%;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      
      .service-info {
        margin-bottom: 1.5rem;
      }
      
      .reservation-iframe {
        height: 600px !important;
      }
      
      h2 {
        text-align: center;
        font-size: 1.75rem !important;
      }
    }
    
    @media (max-width: 640px) {
      .pt-32 {
        padding-top: 5rem;
      }
      
      .reservation-iframe {
        height: 550px !important;
      }
    }
    
    @media (max-width: 375px) {
      .service-info {
        padding: 1rem;
      }
      
      iframe {
        height: 450px !important;
      }
      
      h2 {
        font-size: 1.2rem !important;
      }
    }
    
    /* Styles responsives fixes */
    .pt-mobile {
      padding-top: 8rem;
    }
    
    .iframe-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    
    .reservation-iframe {
      width: 100%;
      height: 700px;
    }
    
    /* Correction stricte pour éviter le défilement horizontal */
    body {
      width: 100%;
      overflow-x: hidden !important;
    }
    
    html {
      overflow-x: hidden !important;
      width: 100%;
      max-width: 100% !important;
    }
    
    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 page-transition">

    <div class="container mx-auto px-4 py-3 flex justify-between items-center">

      <a href="index.html" class="bg-primary text-white px-4 sm:px-6 py-2 !rounded-button font-anton hover:bg-opacity-90 transition back-button">
        <i class="ri-arrow-left-line mr-1"></i> RETOUR
      </a>
    </div>
  </header>

  <!-- Reservation Section -->
  <section class="pt-mobile pb-20 bg-gray-50">
    <div class="container mx-auto px-4">
      <div class="max-w-4xl mx-auto">
        <div class="flex flex-col md:flex-row items-center md:items-start gap-8 mb-10">
          <div class="w-full md:w-1/3 bg-white p-6 rounded-lg shadow-md service-info slide-in-left" data-aos="fade-right">
            <h3 class="text-xl font-anton mb-4">+20 ANS ET BARBE</h3>
            <div class="flex justify-between items-center mb-4">
              <span class="text-3xl font-anton text-secondary">30 CHF</span>
              <span class="text-gray-500">50 min</span>
            </div>
            <div class="pt-4 mt-4 border-t border-gray-100">
              <p class="text-sm text-gray-500">
                <i class="ri-information-line mr-1"></i> Veuillez compléter le formulaire ci-contre pour réserver votre coupe.
              </p>
            </div>
          </div>
          
          <div class="w-full md:w-2/3 slide-in-right" data-aos="fade-left" data-aos-delay="200">
            <h2 class="text-2xl md:text-3xl font-anton mb-6">RÉSERVEZ VOTRE COUPE ET BARBE +20 ANS</h2>
            <div class="bg-white rounded-lg shadow-lg overflow-hidden iframe-container">
              <iframe src="https://tidycal.com/contactdigitaria/cutsbyimg" frameborder="0" class="reservation-iframe"></iframe>
            </div>

        </div>
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="bg-primary text-white py-8">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left">
        <div class="mb-4 md:mb-0">
          <a href="index.html" class="text-2xl font-anton text-white mb-1 inline-block hover:scale-105 transition-transform duration-300 tracking-wider uppercase">cutsbyimg</a>
          <p class="text-gray-300 text-sm">L'art de la coupe sur mesure</p>
        </div>
        <div class="flex space-x-6">
          <a href="https://instagram.com" target="_blank" class="text-white hover:text-secondary transition-all duration-300 hover:scale-110">
            <div class="w-10 h-10 flex items-center justify-center">
              <i class="ri-instagram-line text-xl"></i>
            </div>
          </a>
          <a href="https://www.tiktok.com" target="_blank" class="text-white hover:text-secondary transition-all duration-300 hover:scale-110">
            <div class="w-10 h-10 flex items-center justify-center">
              <i class="ri-tiktok-line text-xl"></i>
            </div>
          </a>
          <a href="https://www.youtube.com" target="_blank" class="text-white hover:text-secondary transition-all duration-300 hover:scale-110">
            <div class="w-10 h-10 flex items-center justify-center">
              <i class="ri-youtube-line text-xl"></i>
            </div>
          </a>
        </div>
      </div>
      <div class="mt-4 text-center text-sm text-gray-400">
        <p>© 2025 CutsbyIMG. Tous droits réservés.</p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Vérifier si l'appareil est mobile
      const isMobile = window.innerWidth <= 768;
      
      // Initialiser AOS avec des options adaptées
      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true,
        disable: isMobile ? 'phone' : false
      });
      
      // Animation du chargement de la page
      document.body.classList.add('page-transition');
      
      // Ajuster la hauteur de l'iframe en fonction de la taille d'écran
      const resizeIframe = () => {
        const iframes = document.querySelectorAll('.reservation-iframe');
        const width = window.innerWidth;
        
        iframes.forEach(iframe => {
          if (width <= 640) {
            iframe.style.height = '550px';
          } else if (width <= 768) {
            iframe.style.height = '600px';
          } else {
            iframe.style.height = '700px';
          }
        });
      };
      
      // Exécuter au chargement et à chaque redimensionnement
      resizeIframe();
      window.addEventListener('resize', resizeIframe);
    });
  </script>
</body>

</html>
