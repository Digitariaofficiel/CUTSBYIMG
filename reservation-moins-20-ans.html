        <i class="ri-arrow-left-line mr-1"></i> RETOUR
      </a>
    </div>
  </header>

  <!-- Reservation Section -->
  <section class="pt-mobile pb-20 bg-primary">
    <div class="container mx-auto px-4">
      <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row items-start gap-8">
          <!-- Info box -->
          <div class="w-full md:w-1/4 bg-dark bg-opacity-20 p-6 rounded-lg shadow-md service-info slide-in-left" data-aos="fade-right">
            <h3 class="text-xl font-anton mb-4 text-accent">COUPE ÉTUDIANT</h3>
            <div class="flex justify-between items-center mb-4">

              <p class="text-sm text-accent opacity-80">
                <i class="ri-information-line mr-1"></i> Veuillez compléter le formulaire ci-contre pour réserver votre coupe.
              </p>
            </div>
          </div>
          
          <!-- Cal.com iframe -->
          <div class="w-full md:w-3/4 slide-in-right iframe-wrapper" data-aos="fade-left" data-aos-delay="200">
            <h2 class="text-2xl md:text-3xl font-anton mb-6 text-accent">RÉSERVEZ VOTRE COUPE ÉTUDIANT</h2>
            <div class="rounded-lg shadow-lg overflow-hidden iframe-container">
              <iframe src="https://cal.com/cuts.by.img/20ans?embed=true&theme=dark" frameborder="0" class="reservation-iframe"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Footer -->

      <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left">
        <div class="mb-4 md:mb-0">
          <a href="index.html" class="text-2xl font-anton text-accent mb-1 inline-block hover:scale-105 transition-transform duration-300 tracking-wider uppercase">cutsbyimg</a>

          <a href="https://youtube.com/@cutsbyimg?si=rdrfEHaR75wjlS4L" target="_blank" class="text-accent hover:text-secondary transition-all duration-300 hover:scale-110">

      </div>
    </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Redimensionner l'iframe en fonction de la taille de l'écran
      const resizeIframe = () => {
        const iframe = document.querySelector('.reservation-iframe');
        const width = window.innerWidth;
        
        if (width <= 640) {
          iframe.style.height = '600px';
        } else if (width <= 768) {
          iframe.style.height = '650px';
        } else {
          iframe.style.height = '750px';
        }
      };
      
      // Exécuter au chargement et lors du redimensionnement
      resizeIframe();
      window.addEventListener('resize', resizeIframe);
      
      // Initialiser AOS pour les animations au scroll
      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
      });
    });
  </script>
</body>
</html>
