<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Réservation - Coupe et Barbe Moins de 20 ans | CutsbyIMG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <link rel="stylesheet" href="stylesReservation.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1F1F1F',
            secondary: '#0D47A1',
            dark: '#808080',
            accent: '#FDF4E3'
          },
          borderRadius: {
            'none': '0px', 'sm': '4px', DEFAULT: '8px', 'md': '12px',
            'lg': '16px', 'xl': '20px', '2xl': '24px', '3xl': '32px',
            'full': '9999px', 'button': '8px'
          },
          fontFamily: {
            'anton': ['"Anton"', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

<body class="bg-primary text-accent page-transition">
  <!-- Header -->
  <header class="fixed w-full z-50 bg-dark bg-opacity-95 shadow-sm">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-3xl font-anton text-accent hover:scale-105 transition-transform duration-300 tracking-wider uppercase">cutsbyimg</a>
      <a href="index.html" class="bg-secondary text-accent px-4 sm:px-6 py-2 !rounded-button font-anton hover:bg-opacity-90 transition back-button">
        <i class="ri-arrow-left-line mr-1"></i> RETOUR
      </a>
    </div>
  </header>

  <!-- Reservation Section -->
  <section class="pt-mobile pb-20 bg-primary">
    <div class="container mx-auto px-4">
      <div class="max-w-4xl mx-auto">
        <div class="flex flex-col md:flex-row items-center md:items-start gap-8 mb-10">
          <div class="w-full md:w-1/3 bg-dark bg-opacity-20 p-6 rounded-lg shadow-md service-info slide-in-left" data-aos="fade-right">
            <h3 class="text-xl font-anton mb-4 text-accent">-20 ANS ET BARBE</h3>
            <div class="flex justify-between items-center mb-4">
              <span class="text-3xl font-anton text-secondary">25 CHF</span>
              <span class="text-accent opacity-80">50 min</span>
            </div>
            <div class="pt-4 mt-4 border-t border-gray-700">
              <p class="text-sm text-accent opacity-80">
                <i class="ri-information-line mr-1"></i> Veuillez compléter le formulaire ci-contre pour réserver votre coupe.
              </p>
            </div>
          </div>

          <div class="w-full md:w-2/3 slide-in-right" data-aos="fade-left" data-aos-delay="200">
            <h2 class="text-2xl md:text-3xl font-anton mb-6 text-accent">RÉSERVEZ VOTRE COUPE ET BARBE -20 ANS</h2>
            <div class="bg-dark bg-opacity-20 rounded-lg shadow-lg overflow-hidden iframe-container">
              <iframe src="https://tidycal.com/contactdigitaria/cutsbyimg" frameborder="0" class="reservation-iframe"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-accent py-8">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left">
        <div class="mb-4 md:mb-0">
          <a href="index.html" class="text-2xl font-anton text-accent mb-1 inline-block hover:scale-105 transition-transform duration-300 tracking-wider uppercase">cutsbyimg</a>
          <p class="text-accent text-sm opacity-80">L'art de la coupe sur mesure</p>
        </div>
        <div class="flex space-x-6">
          <a href="https://instagram.com" target="_blank" class="text-accent hover:text-secondary transition-all duration-300 hover:scale-110">
            <div class="w-10 h-10 flex items-center justify-center">
              <i class="ri-instagram-line text-xl"></i>
            </div>
          </a>
          <a href="https://www.tiktok.com" target="_blank" class="text-accent hover:text-secondary transition-all duration-300 hover:scale-110">
            <div class="w-10 h-10 flex items-center justify-center">
              <i class="ri-tiktok-line text-xl"></i>
            </div>
          </a>
          <a href="https://www.youtube.com" target="_blank" class="text-accent hover:text-secondary transition-all duration-300 hover:scale-110">
            <div class="w-10 h-10 flex items-center justify-center">
              <i class="ri-youtube-line text-xl"></i>
            </div>
          </a>
        </div>
      </div>
      <div class="mt-4 border-t border-gray-700 pt-4 text-center text-sm text-accent opacity-80">
        <p>© 2025 CutsbyIMG. Tous droits réservés.</p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const isMobile = window.innerWidth <= 768;

      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true,
        disable: isMobile ? 'phone' : false
      });

      document.body.classList.add('page-transition');

      const resizeIframe = () => {
        const iframes = document.querySelectorAll('.reservation-iframe');
        const width = window.innerWidth;

        iframes.forEach(iframe => {
          if (width <= 640) {
            iframe.style.height = '550px';
          } else if (width <= 768) {
            iframe.style.height = '600px';
          } else {
            iframe.style.height = '700px';
          }
        });
      };

      resizeIframe();
      window.addEventListener('resize', resizeIframe);
    });
  </script>
</body>

</html>
